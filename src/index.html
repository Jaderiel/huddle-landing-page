<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="bg-orange-500">
        <section class="bg-black text-white p-7 flex items-center content-center justify-between pl-10 pr-10 font-raleway">
            <div>
                <h1 class="whitespace-nowrap"">
                    <span class="hidden sm:inline">Huddle App by HelpeerZ</span>
                    <span class="md:hidden">Huddle</span>
                </h1>
            </div>
            
            <div class="flex items-center content-center gap-24">
                <div class="hidden md:flex gap-10">
                    <p>Home</p>
                    <p>Benefits</p>
                    <p>Our Team</p>
                    <p>The Company</p>
                </div>
                
                <div>
                    <p class="whitespace-nowrap hidden x-sm:inline">Try Huddle Now</p>
                </div>

                <div class="md:hidden">
                    <!-- Add a button to toggle the menu -->
                    <button id="burger-menu-btn" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                    
                    <!-- Hidden menu items, initially not visible -->
                    <div id="burger-menu" class="hidden absolute top-16 right-0 bg-black text-white p-4">
                        <p>Home</p>
                        <p>Benefits</p>
                        <p>Our Team</p>
                        <p>The Company</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-blue-500">
            <h1 class="text-3xl font-bold">
                section
            </h1>
        </section>
    </div>
</body>
<script>
    // JavaScript to toggle the visibility of the burger menu
    document.getElementById('burger-menu-btn').addEventListener('click', function() {
        document.getElementById('burger-menu').classList.toggle('hidden');
    });
</script>
</html>
